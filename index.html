<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="banner">
            <div class="logo">
                <img class="logo-img" src="./img/odin-lined.png" alt="TheOdinProject logo">
                <h2 class="logo-title">ODIN</h2>
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/es/fotos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="container">
            <div class="top-container">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <span class="italic">now</span> to get started.</p>
                <p class="third-text">You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="middle-container">
                <h3 class="form-title">Let's do this!</h3>
                <form id="signup-form" novalidate>
                    <div class="form-section">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input required type="text" name="first-name" id="first-name">
                            <p class="alert" id="alert-first-name"></p>
                        </div>
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input required type="text" name="last-name" id="last-name">
                            <p class="alert" id="alert-last-name"></p>
                        </div>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input required type="email" name="email" id="email">
                            <p class="alert" id="alert-email"></p>
                        </div>
                        <div class="input-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input required type="number" name="phone-number" id="phone-number">
                            <p class="alert" id="alert-phone-number"></p>
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input required type="password" name="password" id="password">
                            <p class="alert" id="alert-password"></p>
                        </div>
                        <div class="input-group">
                            <label for="confirmation-password">CONFIRM PASSWORD</label>
                            <input required type="password" name="confirmation-password" id="confirmation-password">
                            <p class="alert" id="alert-confirmation-password"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-container">
                <button class="createAccBtN" type="submit" form="signup-form">Create Account</button>
                <p class="create-text">Already have an account? <a class="login" href="#">Log in</a></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
